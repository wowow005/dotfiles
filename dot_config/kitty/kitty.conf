# -----
# Fonts
# -----

## font_family
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

## font_size
font_size 18
font_ltr no

## adjust_line_height,adjust_column_width
adjust_line_height 0
adjust_column_width 0

# --------------------
# Cursor customization
# --------------------

## cursor
# cursor #cccccc
# cursor_text_color #555555
cursor_shape block

# ----------
# Scrollback
# ----------

## scrollback_lines (Number of lines of history to keep in memory)
scrollback_lines 2000

## scroll_multiplier (whell_scroll_multiplier is used for low precision devices,
## and touch_scroll_multiplier is for high precison)
# whell_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# -----
# Mouse
# -----

## mouse_hide_wait (Disable by deafault on macOS_
# mouse_hide_wait 3.0

## url
url_color #0087bd
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

## copy_on_select
copy_on_select no

## strip trailing spaces
strip_trailing_spaces smart

# -------------
# Terminal bell
# -------------

enable_audio_bell yes
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

# -------------
# Window layout
# -------------

remember_window_size yes
initial_window_width 640
initial_window_height 400

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 0.5pt
draw_minimal_borders yes


# ------------
# Color scheme
# ------------

active_border_color #657b83
active_tab_background #191f24
active_tab_foreground #93a1a1

inactive_tab_background #191f24
inactive_tab_foreground #839496

background            #202020
foreground            #d0d0d0
cursor                #d0d0d0
selection_background  #80ff80
color0                #80ff80
color8                #505050
color1                #ac4142
color9                #ac4142
color2                #7e8d50
color10               #7e8d50
color3                #e5b566
color11               #e5b566
color4                #6c99ba
color12               #6c99ba
color5                #9e4e85
color13               #9e4e85
color6                #7dd5cf
color14               #7dd5cf
color7                #d0d0d0
color15               #f5f5f5
selection_foreground #202020

background_opacity 1.0

background_image none
background_image_layout tiled
background_image_linear no

## Notification
visual_bell_duration 0.3

## Tabs
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style angled
tab_separator "¬ß"
active_tab_foreground   #111
active_tab_background   #eee
active_tab_font_style   bold
inactive_tab_foreground #666
inactive_tab_background #888
tab_bar_background #444
inactive_tab_font_style normal
tab_title_template "{index}:{title}"
active_tab_title_template "{title}"

term xterm-256color
strip_trailing_spaces smart
update_check_interval 72

# --------
# Advanced
# --------

allow_remote_control no
listen_on none

clipboard_control write-clipboard write-primary
clipboard_max_size 64

allow_hyperlinks yes

# wayland_titlebar_color system


## macos
macos_option_as_alt yes
macos_quit_when_last_window_closed no
macos_titlebar_color system

# ---------
# Shortcuts
# ---------

clear_all_shortcuts yes

## The defaults
map cmd+a                pipe @text tab pbcopy
map cmd+c                copy_to_clipboard
map cmd+v                paste_from_clipboard
map alt+j                scroll_page_up
map alt+k                scroll_page_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map cmd+enter            toggle_fullscreen
map alt+u                kitten unicode_input
map cmd+k                clear_terminal reset active

## Window management
# map ctrl+shift+enter   new_window
map cmd+enter            new_window üçé
# map ctrl+shift+n       new_os_window
map cmd+n                new_os_window üçé
map ctrl+shift+w         close_window
map ctrl+shift+]         next_window
map ctrl+shift+[         previous_window
map cmd+1                first_window üçé
map cmd+2                second_window üçé
map cmd+3                third_window üçé
map cmd+4                fourth_window üçé
map cmd+5                fifth_window üçé
map cmd+6                sixth_window üçé




## Tab management
map cmd+t                new_tab_with_cwd !neighbor
map cmd+]                next_tab
map cmd+[                previous_tab
map cmd+w                close_tab
map cmd+s                set_tab_title
map cmd+shift+left       move_tab_backward
map cmd+shift+right      move_tab_forward
map alt+1                goto_tab 1
map alt+2                goto_tab 2
map alt+3                goto_tab 3
map alt+4                goto_tab 4
map alt+5                goto_tab 5
map alt+6                goto_tab 6
map alt+7                goto_tab 7
map alt+8                goto_tab 8
map alt+9                goto_tab 9

# Font size
map cmd+equal            change_font_size current +1.0
map cmd+minus            change_font_size current -1.0
map cmd+0                change_font_size current 0
